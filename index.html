<script type="text/javascript">
// Your beautiful D3 code will go here
d3.csv("presidents.csv", function(error, data) {
  if (error) { //If error is not null, something went wrong.
    console.log(error); //Log the error.
} else { //If no error, the file loaded correctly. Yay!
    dataset = data;
    generateVis();
  }
});

var generateVis = function() {
    console.log(dataset); //Log the data.
    var w = 800;
    var h = 600;
    var bins = [0, 30.02835848, 60.05671695, 90.08507543, 120.1134339, 150.1417924];
    //Create SVG element
    var svg = d3.select("body")
                .append("svg")
                .attr("width", w)
                .attr("height", h);

//drawing axis
    svg.append("line") //x axis
       .attr("x1", 10)
       .attr("y1", h-15)
       .attr("x2", w)
       .attr("y2", h-15)
       .attr("stroke-width", 1)
       .attr("stroke", "black");
     svg.append("line") //y axis
        .attr("x1", 10)
        .attr("y1", h-15)
        .attr("x2", 10)
        .attr("y2", 10)
        .attr("stroke-width", 1)
        .attr("stroke", "black");

var xlabels = [];
var max = 160;
for (i = 0; i <= max; i++){
  if (i % 20 == 0)
    xlabels.push(i);
}
console.log("Array: " + xlabels);
  //labels for axis
      svg.selectAll("text")
          .data(xlabels, function(d) { return d; })
          .enter()
          .append("text")
          .text(function(d) {
            return d;
          })
          .attr("x", function(d) {
            console.log(50 + d * 4);
            return 50 + d * 4;
          })
          .attr("y", h);

};//end function generateVis
