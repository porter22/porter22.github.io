<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>D3 Page Template 3</title>
<script type="text/javascript" src="d3.js"></script>

</head>
<body>
<script type="text/javascript">
// Your beautiful D3 code will go here
d3.csv("presidents.csv", function(error, data) {
  if (error) { //If error is not null, something went wrong.
    console.log(error); //Log the error.
} else { //If no error, the file loaded correctly. Yay!
    dataset = data;
    generateVis();
  }
});

var generateVis = function() {
    console.log(dataset); //Log the data.
    var w = 800;
    var h = 600;
    //Create SVG element
    var svg = d3.select("body")
                .append("svg")
                .attr("width", w)
                .attr("height", h);

    svg.selectAll("circle") // <-- No longer "rect"
        .data(dataset)
        .enter()
        .append("circle") // <-- No longer "rect"
        .attr("cx", function(d) {
          return 50 + d["tenure"] * 4;
        })
        .attr("cy", function(d) {
          return (h/2) + parseFloat(d["number"])*5;
        })
        .attr("r", 10)
        //stroke="black" stroke-width="2"
        .attr("stroke","black")
        .attr("stroke-width",1)
        .attr("fill","none");

    svg.selectAll("circle") // now let's put those little dots at the centre
        .data(dataset, function(d) { return d; }) //this is crucial - https://stackoverflow.com/questions/20364023/d3js-adding-same-type-of-elements-with-different-data?rq=1
        .enter()
        .append("circle") // <-- No longer "rect"
        .attr("cx", function(d) {
          return 50 + d["tenure"] * 4;
        })
        .attr("cy", function(d) {
          return (h/2) + parseFloat(d["number"])*5;
        })
        .attr("r", 1)
        //stroke="black" stroke-width="2"
        .attr("stroke","teal")
        .attr("stroke-width",1)
        .attr("fill","none");

      //drawing crosses on top
    svg.selectAll("line")
        .data(dataset, function(d) { return d; })
        .enter()
        .append("line")
        .attr("x1", function(d) {
          return 40 + d["tenure"] * 4;
        })
        .attr("y1", 100)
        .attr("x2", function(d) {
          return 50 + d["tenure"] * 4;
        })
        .attr("y2", 110)
        .attr("stroke-width", 1)
        .attr("stroke", "grey");

      svg.selectAll("line")
          .data(dataset, function(d) { return d; })
          .enter()
          .append("line")
          .attr("x1", function(d) {
            return 50 + d["tenure"] * 4;
          })
          .attr("y1", 100)
          .attr("x2", function(d) {
            return 40 + d["tenure"] * 4;
          })
          .attr("y2", 110)
          .attr("stroke-width", 1)
          .attr("stroke", "grey");



//drawing axis
    svg.append("line") //x axis
       .attr("x1", 10)
       .attr("y1", h-5)
       .attr("x2", w)
       .attr("y2", h-5)
       .attr("stroke-width", 1)
       .attr("stroke", "black");
     svg.append("line") //y axis
        .attr("x1", 10)
        .attr("y1", h-5)
        .attr("x2", 10)
        .attr("y2", 10)
        .attr("stroke-width", 1)
        .attr("stroke", "black");

};
</script>



</body>
</html>
