<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Pie Chart</title>
		<script type="text/javascript" src="d3.js"></script>
		<style type="text/css">

		.area {
			stroke: none;
		}

		.area:hover {
			fill: yellow;
		}

		</style>
	</head>
	<body>


		<script type="text/javascript">

		//Width and height
		var w = 600;
		var h = 400;
		var padding = 20;

		//Create SVG element
		var svg = d3.select("body")
					.append("svg")
					.attr("width", w)
					.attr("height", h);

					var projection = d3.geoAlbersUsa()
					.translate([w/2, h/2])
					.scale([500]);

		//Define path generator, using the Albers USA projection
		var path = d3.geoPath()
		.projection(projection);

		//Load in GeoJSON data
		d3.json("us-states.json", function(json) {
			//Bind data and create one path per GeoJSON feature
			svg.selectAll("path")
			.data(json.features)
			.enter()
			.append("path")
			.attr("d", path);
		});

		</script>
	</body>
</html>
